<article class=" extra-margin-bottom">
    <div class="d-flex justify-content-center">
        <div class="well-light margin-small table-responsive  p-4 m-4">
            <div class=" m-3">
                <h1 class="text-danger font-weight-bold">Donor Experience</h1>
            </div>
            <div class="table-scroll">
            <table class="table table-hover font-20">
                <thead class=" text-white bg-danger">
                    <tr>
                    <th>Hospital Name</th>
                    <th>City</th>
                    <th>Feedback Comments</th>
                    </tr>
                </thead>
                <tbody class="font-weight-bold">
                    <tr *ngFor="let experience of userExperience">
                    <td>{{ experience.hospitalName }}</td>
                    <td>{{ experience.city }}</td>
                    <td>{{ experience.feedbackComments }}</td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</article>
