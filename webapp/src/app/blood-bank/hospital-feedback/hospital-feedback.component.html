<article class="container extra-margin-top-hospital">
    <ul class="list-group pt-2" >
        <ul class="list-group mb-4">
            <li class="list-group-item list-group-item-danger bg-danger">
                <h3 class="text-white">Feedback Details</h3>
            </li>
        </ul>
    </ul>
    <div class="container ">
        <div class="well-light width-large shadow-lg p-4 m-4">
            <h6 class="alert-success rounded p-2 pl-4 pr-4" 
                *ngIf="shareStatus">
                Your Blood Donation Feedback is Posted Successfully on the <a routerLink="">Home Page</a> !!
            </h6>
            
            <form class="text-secondary" *ngIf="!shareStatus"
                [formGroup]="userExperienceForm" 
                (ngSubmit)="share(userExperienceForm)">
                <div class="row font-20">
                    <div class="col-md-6 mt-3 form-group">
                        <label class="font-weight-bold text-red" 
                            for="field-hospitalName">Hospital Name*</label>
                        <input type="text"
                            [ngClass]="[userExperienceForm.get('hospitalName').dirty && userExperienceForm.get('hospitalName').valid ? 'is-valid' : '',
                                userExperienceForm.get('hospitalName').dirty && userExperienceForm.get('hospitalName').invalid ? 'is-invalid' : '', 
                                (userExperienceForm.get('hospitalName').valid || userExperienceForm.get('hospitalName').invalid) ? 'form-control mb-1' : '']"
                            name="hospitalName" 
                            id="field-hospitalName" 
                            placeholder="Enter Hospital Name" 
                            formControlName="hospitalName">
                        <div class="text-danger font-weight-bold position-absolute small"
                            *ngIf="userExperienceForm.get('hospitalName').dirty && userExperienceForm.get('hospitalName').errors?.required">
                            Hospital Name is required !
                        </div>
                        <div class="text-danger font-weight-bold position-absolute small"
                            *ngIf="userExperienceForm.get('hospitalName').dirty && (userExperienceForm.get('hospitalName').errors?.minlength || userExperienceForm.get('hospitalName').errors?.maxlength)">
                            Length should be between  less than 500 !
                        </div>
                    </div>
                    <div class="col-md-6 mt-3 form-group">
                        <label class="font-weight-bold text-red" 
                            for="field-city">City*</label>
                        <input type="text"
                            [ngClass]="[userExperienceForm.get('city').dirty && userExperienceForm.get('city').valid ? 'is-valid' : '',
                                userExperienceForm.get('city').dirty && userExperienceForm.get('city').invalid ? 'is-invalid' : '', 
                                (userExperienceForm.get('city').valid || userExperienceForm.get('city').invalid) ? 'form-control mb-1' : '']"
                            name="city" 
                            id="field-city" 
                            placeholder="Enter City" 
                            formControlName="city">
                        <div class="text-danger font-weight-bold position-absolute small"
                            *ngIf="userExperienceForm.get('city').dirty && userExperienceForm.get('city').errors?.required">
                            City is required !
                        </div>
                        <div class="text-danger font-weight-bold position-absolute small"
                            *ngIf="userExperienceForm.get('city').dirty && (userExperienceForm.get('city').errors?.minlength || userExperienceForm.get('city').errors?.maxlength)">
                            Length should be between 2 & 15 !
                        </div>
                    </div>
                </div>
                <div class="row font-20">
                    <div class="col-md-12 mt-3 form-group">
                        <label class="font-weight-bold text-red" 
                            for="field-feedbackComments">Feedback Comments*</label>
                        <textarea [ngClass]="[userExperienceForm.get('feedbackComments').dirty && userExperienceForm.get('feedbackComments').valid ? 'is-valid' : '',
                            userExperienceForm.get('feedbackComments').dirty && userExperienceForm.get('feedbackComments').invalid ? 'is-invalid' : '', 
                            (userExperienceForm.get('feedbackComments').valid || userExperienceForm.get('feedbackComments').invalid) ? 'form-control mb-1' : '']"
                            name="feedbackComments"
                            rows="3" 
                            id="field-feedbackComments" 
                            formControlName="feedbackComments">
                        </textarea>
                        <div class="text-danger font-weight-bold position-absolute small"
                            *ngIf="userExperienceForm.get('feedbackComments').dirty && userExperienceForm.get('feedbackComments').errors?.required">
                            Feedback Comments is required !
                        </div>
                        <div class="text-danger font-weight-bold position-absolute small"
                            *ngIf="userExperienceForm.get('feedbackComments').dirty && (userExperienceForm.get('feedbackComments').errors?.minlength || userExperienceForm.get('feedbackComments').errors?.maxlength)">
                            Length should be between 2 & 15 !
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-5">
                    <button type="submit" 
                        class="btn btn-danger font-weight-bold font-20"
                        [disabled]="!userExperienceForm.valid">
                        Share</button>
                </div>
            </form>
        </div>
    </div>
</article>
